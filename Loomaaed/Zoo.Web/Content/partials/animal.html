<script type="text/ng-template" id="partials/animal.html">
    <form class="css-form" novalidate name="animal_form" ng-submit="submitForm()">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div class="btn-group">
                    <button class='btn btn-primary dropdown-toggle' ng-disabled="animal_form.$invalid" type="submit" title="Save">Add New</button>
                </div>
                <div class="btn-group">
                    <button class='btn btn-primary dropdown-toggle' title="Cancel" ng-click="cancelForm()">Cancel</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" ng-model="animal.Name" name="animal.Name" required unique-animal>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" style="width:200px" placeholder="Year Of Birth" aria-describedby="basic-addon1" ng-model="animal.YearOfBirth" required integer >
                </div>
                <div class="input-group">
                    <select ng-model="animal.Species" style="width:200px" required ng-options="s as s.Name for s in species"  unique-animal>
                        <option style="display:block" value class>Select species</option>

                    </select>
                </div>
                </div>
            <div class="panel-footer">
            </div>
        </div>
    </form>
</script>
